<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>

    <form action="/survey/process" method="POST">
        {% csrf_token %}
        Your Name: <input type="text" name="name" placeholder="Name">
        Dojo Location: <select name="location">
            <option value="San Diego">San Diego</option>
            <option value="Burbank">Burbank</option>
            <option value="Mountain View">Mountain View</option>
        </select>
        Favorite Language: <select name="language">
            <option value="Python">Python</option>
            <option value="Swift">Swift</option>
            <option value="JavaScript">JavaScript</option>
        </select>
        Comment (optional): <textarea name="comment" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
